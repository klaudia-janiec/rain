<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - shaders - ocean</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	</head>
	<body style="margin: 0;">
		<div id="container"></div>

		<script src="js/three.min.js"></script>

		<script src="js/controls/OrbitControls.js"></script>
		<script src="js/objects/Water.js"></script>

		<script src="js/Detector.js"></script>

		<script>
			if ( ! Detector.webgl ) Detector.addGetWebGLMessage();
			var container, stats;
			var camera, scene, renderer, light;
			var controls, water, cubeMap, particleSystem;

			var parameters = {
				oceanSide: 2000,
				size: 1.0,
				distortionScale: 3.7,
				alpha: 1.0
			};

			init();
			animate();

			function init() {

				container = document.getElementById( 'container' );

				//

				renderer = new THREE.WebGLRenderer();
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				renderer.shadowMap.enabled = true;
				container.appendChild( renderer.domElement );

				//

				scene = new THREE.Scene();
				scene.fog = new THREE.FogExp2( 0xaabbbb, 0.0001 );

				//

				camera = new THREE.PerspectiveCamera( 55, window.innerWidth / window.innerHeight, 1, 20000 );
				camera.position.set( 30, 30, 100 );

				//

				light = new THREE.DirectionalLight( 0xffffff, 0.8 );
				light.position.set( - 30, 30, 30 );
				light.castShadow = true;
				light.shadow.camera.top = 45;
				light.shadow.camera.right = 40;
				light.shadow.camera.left = light.shadow.camera.bottom = -40;
				light.shadow.camera.near = 1;
				light.shadow.camera.far = 200;
				scene.add( light );

				var ambientLight = new THREE.AmbientLight( 0xcccccc, 0.4 );
				scene.add( ambientLight );

				setWater();
        setSkybox();

				var geometry = new THREE.IcosahedronGeometry( 20, 2 );

				for ( var i = 0, j = geometry.faces.length; i < j; i ++ ) {

					geometry.faces[ i ].color.setHex( Math.random() * 0xffffff );

				}

				controls = new THREE.OrbitControls( camera, renderer.domElement );
				controls.maxPolarAngle = Math.PI * 0.495;
        controls.minPolarAngle = Math.PI * 0.5;
				controls.target.set( 0, 10, 0 );
				controls.enablePan = false;
				controls.minDistance = 40.0;
				controls.maxDistance = 200.0;
				camera.lookAt( controls.target );

				//

				window.addEventListener( 'resize', onWindowResize, false );

        var size = 3;
        var transparent = true;
        var opacity = 0.6;
        var color = 0xffffff;
        var sizeAttenuation = true;

				var texture1 = THREE.ImageUtils.loadTexture("textures/raindrop-1.png");
				var texture2 = THREE.ImageUtils.loadTexture("textures/raindrop-2.png");
				var geom1 = new THREE.Geometry();
				var geom2 = new THREE.Geometry();
				var material1 = new THREE.PointsMaterial({
						size: size,
						transparent: transparent,
						opacity: opacity,
						map: texture1,
						blending: THREE.AdditiveBlending,
						sizeAttenuation: sizeAttenuation,
						color: color});
				var material2 = new THREE.PointsMaterial({
						size: size,
						transparent: transparent,
						opacity: opacity,
						map: texture2,
						blending: THREE.AdditiveBlending,
						sizeAttenuation: sizeAttenuation,
						color: color});
					var range = 1000;
					//            for (var i = 0 ; i < 10000 ; i++) {
					//                var particle = new THREE.Vector3(Math.random()*range-range/2,Math.random()*range-range/2,Math.random()*range-range/2);
					//                geom1.vertices.push(particle);
					//            }
					// y is from 0 to 60
					// x is from -20 to 20
					for (var i = 0; i < 1500; i++) {
							var particle = new THREE.Vector3(
											Math.random() * range - range / 2,
											Math.random() * range * 1.5,
											Math.random() * range - range / 2);
							particle.velocityY = 0.1 + Math.random() / 5;
							particle.velocityX = (Math.random() - 0.5) / 3;
							geom2.vertices.push(particle);
					}
					//            system1 = new THREE.ParticleSystem(geom1,material1);
					particleSystem = new THREE.Points(geom2, material2);
					//            system1.sortParticles = true;
					//            system1.name = "particles1";
					particleSystem.sortParticles = true;
					particleSystem.name = "particleSystem";
					//            scene.add(system1);
					scene.add(particleSystem);
			}

			function setWater() {

				var waterGeometry = new THREE.PlaneBufferGeometry( parameters.oceanSide * 5, parameters.oceanSide * 5 );

				water = new THREE.Water(
					waterGeometry,
					{
						textureWidth: 512,
						textureHeight: 512,
						waterNormals: new THREE.TextureLoader().load( 'textures/waternormals.jpg', function ( texture ) {
							texture.wrapS = texture.wrapT = THREE.RepeatWrapping;
						}),
						alpha: parameters.alpha,
						sunDirection: light.position.clone().normalize(),
						sunColor: 0xf5f5f5,
						waterColor: 0x001e0f,
						distortionScale: parameters.distortionScale,
						fog: scene.fog !== undefined
					}
				);

				water.rotation.x = - Math.PI / 2;
				water.receiveShadow = true;

				scene.add( water );

			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			function animate() {

				requestAnimationFrame( animate );
				render();

			}

			function render() {
				water.material.uniforms.time.value += 1.0 / 60.0;
				water.material.uniforms.size.value = parameters.size;
				water.material.uniforms.distortionScale.value = parameters.distortionScale;
				water.material.uniforms.alpha.value = parameters.alpha;

        var vertices = particleSystem.geometry.vertices;
        vertices.forEach(function (v) {
            v.y = v.y - (v.velocityY);
            v.x = v.x - (v.velocityX);
            if (v.y <= 0) v.y = 60;
            if (v.x <= -20 || v.x >= 20) v.velocityX = v.velocityX * -1;
        });

				renderer.render( scene, camera );
			}


			function setSkybox() {

				var cubeTextureLoader = new THREE.CubeTextureLoader();
				cubeTextureLoader.setPath( 'textures/skyboxsun25deg/' );

				cubeMap = cubeTextureLoader.load( [
					'px.jpg', 'nx.jpg',
					'py.jpg', 'ny.jpg',
					'pz.jpg', 'nz.jpg',
				] );

				var cubeShader = THREE.ShaderLib[ 'cube' ];
				cubeShader.uniforms[ 'tCube' ].value = cubeMap;

				var skyBoxMaterial = new THREE.ShaderMaterial( {
					fragmentShader: cubeShader.fragmentShader,
					vertexShader: cubeShader.vertexShader,
					uniforms: cubeShader.uniforms,
					side: THREE.BackSide
				} );

				var skyBoxGeometry = new THREE.BoxBufferGeometry(
					parameters.oceanSide * 5 + 100,
					parameters.oceanSide * 5 + 100,
					parameters.oceanSide * 5 + 100 );

				var skyBox = new THREE.Mesh( skyBoxGeometry, skyBoxMaterial );

				scene.add( skyBox );
			}
		</script>
	</body>
</html>
